name: Daily update config

on:
  schedule:
    # æ¯å¤©ä¸œäº¬/åŒ—äº¬æ—¶é—´ 05:00 æ‰§è¡Œ (UTC 20:00)
    - cron: '0 20 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-config:
    runs-on: ubuntu-latest
    steps:
      # 1. æ‹‰å–ä»“åº“
      - name: Checkout repo
        uses: actions/checkout@v4

      # 2. é…ç½®æäº¤èº«ä»½
      - name: Set git identity
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      # 3. æ‹‰å–å¹¶å¤„ç†æ–‡ä»¶ï¼Œä¿å­˜åˆ° /Rewrite
      - name: Fetch and transform
        run: |
          set -euo pipefail

          mkdir -p Rewrite
          tmp="$(mktemp)"

          # æ‹‰å–è¿œç¨‹ YAML
          curl -fsSL "https://raw.githubusercontent.com/Lanlan13-14/Rules/refs/heads/main/configfull.yaml" -o "$tmp"

          # æ›¿æ¢ proxies æ®µè½
          perl -0777 -pe 's/proxies:\n  - name: "ğŸŸ¢ ç›´è¿"\n    type: direct\n    udp: true/+proxies:\n  - name: "ğŸŸ¢ ç›´è¿"\n    type: direct\n    udp: true/s' -i "$tmp"

          # åˆ é™¤ PProviders åˆ°ç¬¬äºŒä¸ªåˆ†éš”è¡Œä¹‹é—´çš„å—ï¼ˆç¼©è¿›æ— å…³ï¼‰
          awk 'BEGIN{inblock=0;delims=0}
               {
                 if(inblock){
                   if($0 ~ /^##############################################$/){
                     delims++
                     if(delims==2){inblock=0; next} else {next}
                   }
                   next
                 }
                 if($0 ~ /^[[:space:]]*PProviders: *&PProviders /){
                   inblock=1; delims=0; next
                 }
                 print
               }' "$tmp" > Rewrite/config.yaml

          rm -f "$tmp"

      # 4. ä»…åœ¨å†…å®¹å˜åŒ–æ—¶æäº¤
      - name: Commit and push changes
        run: |
          if git diff --quiet -- Rewrite/config.yaml; then
            echo "No changes to commit."
            exit 0
          fi
          git add Rewrite/config.yaml
          git commit -m "Auto update Rewrite/config.yaml"
          git push