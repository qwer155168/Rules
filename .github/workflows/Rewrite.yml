name: Daily update config

on:
  schedule:
    # æ¯å¤©ä¸œäº¬/åŒ—äº¬æ—¶é—´ 05:00 æ‰§è¡Œ (UTC 20:00)
    - cron: '0 20 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-config:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set git identity
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Fetch and transform to /Rewrite/config.yaml
        shell: bash
        run: |
          set -euo pipefail

          mkdir -p Rewrite
          tmp="$(mktemp)"

          # 1) æ‹‰å–è¿œç¨‹ YAML
          curl -fsSL "https://raw.githubusercontent.com/Lanlan13-14/Rules/refs/heads/main/configfull.yaml" -o "$tmp"

          # 2) å°†æŒ‡å®š proxies æ®µè½çš„é”®ç”± `proxies:` æ”¹ä¸º `+proxies:`ï¼ˆç²¾ç¡®åŒ¹é…è¯¥æ®µï¼‰
          perl -0777 -pe 's/proxies:\n  - name: "ðŸŸ¢ ç›´è¿ž"\n    type: direct\n    udp: true/+proxies:\n  - name: "ðŸŸ¢ ç›´è¿ž"\n    type: direct\n    udp: true/s' -i "$tmp"

          # 3) åˆ é™¤ä»Ž `PProviders: &PProviders` èµ·ç›´åˆ°ç¬¬äºŒä¸ª "##############################################" ä¹‹é—´çš„æ•´å—ï¼ˆç¼©è¿›æ— å…³ï¼‰
          awk 'BEGIN{inblock=0;delims=0}
               {
                 if(inblock){
                   if($0 ~ /^##############################################$/){
                     delims++
                     if(delims==2){inblock=0; next} else {next}
                   }
                   next
                 }
                 if($0 ~ /^[[:space:]]*PProviders:.*&PProviders/){
                   inblock=1; delims=0; next
                 }
                 print
               }' "$tmp" > Rewrite/config.yaml

          rm -f "$tmp"

      - name: Commit and push
        shell: bash
        run: |
          git add Rewrite/config.yaml
          git commit -m "Auto update Rewrite/config.yaml" || echo "No changes to commit."
          git push